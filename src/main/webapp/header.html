<!-- 头部 start -->
<header id="header">
    <script src="./js/getParameter.js"></script>
    <script>
      $(function () {
        $.ajax({
          url: "./user/findOneName",
          method: "post",
          data: {},
          success: function (data) {
            $("#header_name").html(data.username);
          },
          error: function () {
            alert("ajax请求错误")
          }
        })
        $.ajax({
          url: "./category/findAll",
          method: "post",
          data: {},
          success: function (data) {
            var lis='<li class="nav-active"><a href="index.html">首页</a></li>';
            for (let i = 0; i < data.length; i++) {
              lis+='<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
            }
            lis+='<li><a href="favoriterank.html">收藏排行榜</a></li>';
            $(".nav").html(lis)
          },
          error: function () {
            alert("ajax请求错误")
          }
        })
      });
      $("#search_button").click(function () {
        var rname = $("#search_input").val();

        var cid = getParameter("cid");
        location.href='route_list.html?cid='+cid+'&rname='+rname;


      })
    </script>
    <div class="top_banner">
        <img src="images/top_banner1.jpg" alt="">
    </div>
    <div class="shortcut">
        <!-- 未登录状态  -->
        <div class="login_out">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
        </div>
        <!-- 登录状态  -->
        <div class="login">

            <span id="header_name">欢迎回来，admin</span>
            <a href="myfavorite.html" class="collection">我的收藏</a>
            <a href="javascript:location.href='./user/exit'">退出</a>
        </div>
    </div>
    <div class="header_wrap">
        <div class="topbar">
            <div class="logo">
                <a href="./index.html"><img src="images/logo1.jpg" alt=""></a>
            </div>
            <div class="search">
                <input name="" id="search_input" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">
                <a href="javascript:;" class="search-button" id="search_button">搜索</a>
            </div>
            <div class="hottel">
                <div class="hot_pic">
                    <img src="images/hot_tel.jpg" alt="">
                </div>
                <div class="hot_tel">
                    <p class="hot_time">招聘联系(9:00-6:00)</p>
                    <p class="hot_num">15519021091</p>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- 头部 end -->

<div class="navitem" >
    <ul class="nav">
    </ul>
</div>
